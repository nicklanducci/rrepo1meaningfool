<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <title>Vertical x3 • Framed Rectangles with Underlay</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    html, body {
      height: 100%;
      margin: 0;
      background:#000000;
      color:#fff;
      overflow:hidden;
    }

    body {
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      font-weight: 700;
    }

    .stage {
      position: fixed;
      inset: 0;
      background:#000000;
    }

    /* Red frames underneath (simulate 30px border) */
    .frame {
      position:absolute;
      background:#ff5959;
      z-index:1;
    }

    /* Black rectangles on top */
    .viewport {
      position: absolute;
      overflow: hidden;
      background:#000000;
      display:flex;
      justify-content:center;
      align-items:center;
      box-sizing: content-box;
      z-index:2;
    }

    /* Background image layer with 30% transparency (opacity 0.7) */
    .viewport-bg {
      position:absolute;
      inset:0;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      opacity:0.7;     /* 30% transparent */
      pointer-events:none;
      z-index:1;
    }

    .inner {
      width:100%;
      height:100%;
      display:flex;
      justify-content:center;
      align-items:flex-start;
      pointer-events:none;
      position:relative;
      z-index:2; /* text above background layer */
    }

    /* side columns: bottom-up, 90px inside from bottom (indent) */
    .viewport.mode-left .inner {
      align-items:flex-end;
      padding-bottom:90px;
    }

    /* center: top-down, 50px inside from top */
    .viewport.mode-spine .inner {
      align-items:flex-start;
      padding-top:50px;
    }

    /* Base line style */
    .line {
      writing-mode: vertical-rl;
      white-space: nowrap;
      line-height: 1.1;
      font-size: clamp(28px, 6vw, 120px);
      will-change: transform;
      user-select: none;
    }

    /* Left + right columns (bottom-up) */
    .line.left {
      text-orientation: mixed;
      transform-origin:center;
      transform: rotate(180deg) translateY(0);
    }

    /* Center column (top-down) */
    .line.spine {
      text-orientation: sideways;
      transform-origin:top center;
      transform: translateY(0);
    }

    /* Size tweaks */
    .line.left-big {         /* left column: +20% */
      font-size: clamp(28px, 7.2vw, 144px);
    }
    .line.right-big {        /* right column: +5% */
      font-size: clamp(28px, 6.3vw, 126px);
    }

    .cursor {
      display:inline-block;
      width:1ch;
      text-align:center;
      animation: blink 1s step-end infinite;
    }
    .cursor::after { content:"▌"; }

    @keyframes blink { 50% { opacity:0; } }
  </style>
</head>

<body>
<div class="stage">

  <!-- RED FRAMES (outer borders) -->
  <!-- LEFT FRAME – made 15px taller upwards -->
  <div class="frame"
       style="left:272px; top:33px; width:407px; height:1010px;"></div>

  <div class="frame"
       style="left:911px; top:14px; width:345px; height:995px;"></div>

  <div class="frame"
       style="left:1438px; top:11px; width:382px; height:995px;"></div>


  <!-- BLACK VIEWPORTS WITH IMAGE LAYERS -->

  <!-- LEFT RECTANGLE – made 15px taller upwards -->
  <div class="viewport mode-left"
       style="left:302px; top:63px; width:347px; height:950px;">
    <div class="viewport-bg"></div>
    <div class="inner">
      <div class="line left left-big" id="line-left">
        <span id="text1"></span><span class="cursor"></span>
      </div>
    </div>
  </div>

  <!-- CENTER RECTANGLE -->
  <div class="viewport mode-spine"
       style="left:946px; top:44px; width:275px; height:935px;">
    <div class="viewport-bg"></div>
    <div class="inner">
      <div class="line spine" id="line-center">
        <span id="text2"></span><span class="cursor"></span></div>
    </div>
  </div>

  <!-- RIGHT RECTANGLE -->
  <div class="viewport mode-left"
       style="left:1468px; top:41px; width:322px; height:935px;">
    <div class="viewport-bg"></div>

    <!-- right column extra indent: 90 + 15 = 105px -->
    <div class="inner" style="padding-bottom:105px;">
      <div class="line left right-big" id="line-right">
        <span id="text3"></span><span class="cursor"></span>
      </div>
    </div>
  </div>

</div>

<script>
  /* ===== TEXT ===== */
  const SAMPLE = " The sculpture exists only when unseen.";

  const CHAR_MS = 170,
        SPACE_MS = 280,
        COMMA_MS = 520,
        PERIOD_MS = 1000,
        DASH_MS = 650;

  const BOTTOM_ROOM = 160;
  const LERP_BASE   = 0.06,
        LERP_BOOST  = 0.10,
        LAG_THRESHOLD = 36;

  const REDUCED = matchMedia("(prefers-reduced-motion: reduce)").matches;

  function delayFor(ch){
    if(ch===" ") return CHAR_MS+SPACE_MS;
    if(/[,\u061B;]/.test(ch)) return CHAR_MS+COMMA_MS;
    if(/[.!?]/.test(ch))      return CHAR_MS+PERIOD_MS;
    if(/[\u2013\u2014-]/.test(ch)) return CHAR_MS+DASH_MS;
    return CHAR_MS;
  }

  function setupColumn(viewport, line, isSpine, xShiftPercent, xShiftPx){
    const textSpan = line.querySelector("span");
    let targetY = 0, currentY = 0;
    const chars = [...SAMPLE];

    function computeY(){
      const contentH = line.scrollHeight;
      const viewH = viewport.clientHeight;
      const allowedH = viewH - BOTTOM_ROOM;
      const excess = contentH - allowedH;
      targetY = excess > 0 ? -excess : 0;
    }

    function applyY(){
      const shiftX = `calc(${xShiftPercent}% + ${xShiftPx}px)`;
      if(isSpine){
        line.style.transform = `translateX(${shiftX}) translateY(${currentY}px)`;
      } else {
        line.style.transform =
          `translateX(${shiftX}) rotate(180deg) translateY(${currentY}px)`;
      }
    }

    (function animate(){
      requestAnimationFrame(animate);
      if(REDUCED){
        currentY = targetY;
        applyY();
        return;
      }
      const lag = targetY - currentY;
      const ease = Math.abs(lag) > LAG_THRESHOLD ? LERP_BOOST : LERP_BASE;
      currentY += lag * ease;
      applyY();
    })();

    function loop(){
      textSpan.textContent = "";
      targetY = currentY = 0;
      applyY();

      let i = 0;
      function type(){
        if(i >= chars.length){
          setTimeout(loop, 1200);
          return;
        }
        const ch = chars[i++];
        textSpan.textContent += ch;
        computeY();
        setTimeout(type, delayFor(ch));
      }
      setTimeout(type, 600);
    }
    loop();
  }

  const vp = document.querySelectorAll(".viewport");
  const ln = document.querySelectorAll(".line");

  /* alignment shifts previously set */
  setupColumn(vp[0], ln[0], false, -20, 25);  // left column
  setupColumn(vp[1], ln[1], true, 10, 0);     // center column
  setupColumn(vp[2], ln[2], false, 25, -55);  // right column

  /* ===== Background images logic ===== */
  const IMG_COUNT = 96;
  const IMG_FOLDER = "images2";

  function randomInt(min, max){
    return Math.floor(Math.random() * (max - min + 1)) + min;
  }

  function startBackgroundCycle(viewport){
    const bg = viewport.querySelector('.viewport-bg');
    if (!bg) return;

    let last = 0;

    function cycle(){
      // Phase 1: 5s black
      bg.style.backgroundImage = "none";
      bg.style.backgroundColor = "#000000";

      // Phase 2: image after 5s
      setTimeout(() => {
        let n;
        do {
          n = randomInt(1, IMG_COUNT);
        } while (n === last && IMG_COUNT > 1);
        last = n;

        const src = `${IMG_FOLDER}/${n}.jpg?v=${Date.now()}`;
        bg.style.backgroundImage = `url("${src}")`;
        bg.style.backgroundColor = "#000000";
      }, 5000);
    }

    cycle();
    setInterval(cycle, 20000);
  }

  vp.forEach(startBackgroundCycle);
</script>

</body>
</html>
