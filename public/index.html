<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <title>Vertical x3 • Pixel Tuned Layout + BG images</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    html, body {
      height: 100%;
      margin: 0;
      background:#000000;
      color:#fff;
      overflow:hidden;
    }

    body {
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      font-weight: 700;
    }

    .stage {
      position: fixed;
      inset: 0;
      /* animated background cycle */
      animation: bgCycle 20s linear infinite;
    }

    @keyframes bgCycle {
      0%   { background:#594cda; }
      25%  { background:#ff5959; }
      50%  { background:#4090b6; }
      75%  { background:#000000; }
      100% { background:#594cda; }
    }

    .viewport {
      position: absolute;
      overflow: hidden;
      background:#0d2cb3;          /* fallback color under images */
      display:flex;
      justify-content:center;
      align-items:center;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    .inner {
      width:100%;
      height:100%;
      display:flex;
      justify-content:center;
      align-items:flex-start;
      pointer-events:none;
    }

    /* side columns: bottom-up, 10px inset from bottom */
    .viewport.mode-left .inner {
      align-items:flex-end;
      padding-bottom:10px;
    }

    /* center: top-down, 10px inset from top */
    .viewport.mode-spine .inner {
      align-items:flex-start;
      padding-top:10px;
    }

    /* Base line style */
    .line {
      writing-mode: vertical-rl;
      white-space: nowrap;
      line-height: 1.1;
      font-size: clamp(28px, 6vw, 120px);
      will-change: transform;
      user-select: none;
    }

    /* Left + right columns (bottom-up) */
    .line.left {
      text-orientation: mixed;
      transform-origin:center;
      transform: rotate(180deg) translateY(0);
    }

    /* Center column (top-down) */
    .line.spine {
      text-orientation: sideways;
      transform-origin:top center;
      transform: translateY(0);
    }

    /* Size tweaks */
    .line.left-big {         /* left column: +10% */
      font-size: clamp(28px, 6.6vw, 132px);
    }
    .line.right-big {        /* right column: +5% */
      font-size: clamp(28px, 6.3vw, 126px);
    }

    .cursor {
      display:inline-block;
      width:1ch;
      animation: blink 1s step-end infinite;
      text-align:center;
    }
    .cursor::after { content:"▌"; }

    @keyframes blink { 50% { opacity:0; } }
  </style>
</head>
<body>

<div class="stage">

  <!-- LEFT RECTANGLE -->
  <div class="viewport mode-left"
       style="left:302px; top:78px; width:347px; height:935px;">
    <div class="inner">
      <div class="line left left-big" id="line-left">
        <span id="text1"></span><span class="cursor"></span>
      </div>
    </div>
  </div>

  <!-- CENTER RECTANGLE -->
  <div class="viewport mode-spine"
       style="left:941px; top:44px; width:285px; height:935px;">
    <div class="inner">
      <div class="line spine" id="line-center">
        <span id="text2"></span><span class="cursor"></span>
      </div>
    </div>
  </div>

  <!-- RIGHT RECTANGLE -->
  <div class="viewport mode-left"
       style="left:1468px; top:41px; width:322px; height:935px;">
    <div class="inner">
      <div class="line left right-big" id="line-right">
        <span id="text3"></span><span class="cursor"></span>
      </div>
    </div>
  </div>

</div>

<script>
  /* ===== TEXT (with leading space) ===== */
  const SAMPLE = " The sculpture exists only when unseen.";

  const CHAR_MS = 170,
        SPACE_MS = 280,
        COMMA_MS = 520,
        PERIOD_MS = 1000,
        DASH_MS = 650;

  const BOTTOM_ROOM = 160;
  const LERP_BASE   = 0.06,
        LERP_BOOST  = 0.10,
        LAG_THRESHOLD = 36;

  const REDUCED = matchMedia("(prefers-reduced-motion: reduce)").matches;

  function delayFor(ch){
    if(ch===" ") return CHAR_MS+SPACE_MS;
    if(/[,\u061B;]/.test(ch)) return CHAR_MS+COMMA_MS;
    if(/[.!?]/.test(ch))      return CHAR_MS+PERIOD_MS;
    if(/[\u2013\u2014-]/.test(ch)) return CHAR_MS+DASH_MS;
    return CHAR_MS;
  }

  // xShift in percent: negative = left, positive = right
  function setupColumn(viewport, line, isSpine, xShift){
    const textSpan = line.querySelector("span");
    let targetY = 0, currentY = 0;
    const chars = [...SAMPLE];

    function computeY(){
      const contentH = line.scrollHeight;
      const viewH = viewport.clientHeight;
      const allowedH = viewH - BOTTOM_ROOM;
      const excess = contentH - allowedH;
      targetY = excess > 0 ? -excess : 0;
    }

    function applyY(){
      if(isSpine){
        line.style.transform =
          `translateX(${xShift}%) translateY(${currentY}px)`;
      } else {
        line.style.transform =
          `translateX(${xShift}%) rotate(180deg) translateY(${currentY}px)`;
      }
    }

    (function animate(){
      requestAnimationFrame(animate);
      if(REDUCED){
        currentY = targetY;
        applyY();
        return;
      }
      const lag = targetY - currentY;
      const ease = Math.abs(lag) > LAG_THRESHOLD ? LERP_BOOST : LERP_BASE;
      currentY += lag * ease;
      applyY();
    })();

    function loop(){
      textSpan.textContent = "";
      targetY = currentY = 0;
      applyY();

      let i = 0;
      function type(){
        if(i >= chars.length){
          setTimeout(loop, 1200);
          return;
        }
        const ch = chars[i++];
        textSpan.textContent += ch;
        computeY();
        setTimeout(type, delayFor(ch));
      }
      setTimeout(type, 600);
    }
    loop();
  }

  const vp = document.querySelectorAll(".viewport");
  const ln = document.querySelectorAll(".line");

  // text columns
  setupColumn(vp[0], ln[0], false, -20); // left
  setupColumn(vp[1], ln[1], true, 10);   // center
  setupColumn(vp[2], ln[2], false, 25);  // right

  /* ===== Background images logic ===== */
  const IMG_COUNT = 96;
  const IMG_FOLDER = "images2";

  function randomInt(min, max){
    return Math.floor(Math.random() * (max - min + 1)) + min;
  }

  function startBackgroundCycle(viewport){
    let last = 0;

    function pickNew(){
      let n;
      do {
        n = randomInt(1, IMG_COUNT);
      } while (n === last);
      last = n;
      const src = `${IMG_FOLDER}/${n}.jpg?v=${Date.now()}`;
      viewport.style.backgroundImage = `url("${src}")`;
    }

    pickNew();                   // first
    setInterval(pickNew, 10000); // every 10s
  }

  vp.forEach(startBackgroundCycle);
</script>

</body>
</html>
