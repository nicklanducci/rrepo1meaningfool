<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <title>Vertical x3 • Helvetica Bold</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    html, body {
      height: 100%;
      margin: 0;
      background:#ef6560;
      color:#fff;
      overflow:hidden;
    }

    body {
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      font-weight: 700;
    }

    .stage {
      position: fixed;
      inset: 0;
      background:#ef6560;
    }

    .viewport {
      position: absolute;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      background:#0d2cb3;
    }

    .inner {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      width: 100%;
      height: 100%;
      pointer-events: none;
      position: relative;
    }

    .viewport.mode-left  .inner { align-items: flex-end; }
    .viewport.mode-spine .inner { align-items: flex-start; }

    .line.left {
      writing-mode: vertical-rl;
      text-orientation: mixed;
      white-space: nowrap;
      line-height: 1.1;
      font-size: clamp(28px, 6vw, 120px);
      transform-origin: center;
      transform: rotate(180deg) translateY(0);
      will-change: transform;
      user-select: none;
    }

    .line.spine {
      writing-mode: vertical-rl;
      text-orientation: sideways;
      white-space: nowrap;
      line-height: 1.1;
      font-size: clamp(28px, 6vw, 120px);
      transform-origin: top center;
      transform: translateY(0);
      will-change: transform;
      user-select: none;
    }

    .cursor {
      display:inline-block;
      width:1ch;
      text-align:center;
      animation: blink 1s step-end infinite;
    }
    .cursor::after { content:"▌"; }

    @keyframes blink { 50% { opacity:0; } }
  </style>
</head>
<body>
  <div class="stage">

    <!-- LEFT RECTANGLE: wider by 25px on each side -->
    <div class="viewport mode-left"
      style="
        left: calc(16.0417% - 25px);
        top: 7.2222%;
        width: calc(16.5104% + 50px);
        height: 86.5741%;
      ">
      <div class="inner">
        <div class="line left"><span id="text1"></span><span class="cursor"></span></div>
      </div>
    </div>

    <!-- CENTER RECTANGLE: shifted 100px to the right -->
    <div class="viewport mode-spine"
      style="
        left: calc(48.9063% + 100px);
        top: 4.0741%;
        width: calc(13.8021% + 20px);  /* width from previous request */
        height: 86.5741%;
      ">
      <div class="inner">
        <div class="line spine"><span id="text2"></span><span class="cursor"></span></div>
      </div>
    </div>

    <!-- RIGHT RECTANGLE: narrower by 15px on each side -->
    <div class="viewport mode-left"
      style="
        left: calc(76.4583% + 15px);
        top: 3.7963%;
        width: calc(16.7708% - 30px);
        height: 86.5741%;
      ">
      <div class="inner">
        <div class="line left"><span id="text3"></span><span class="cursor"></span></div>
      </div>
    </div>

  </div>

  <script>
    const SAMPLE = "The sculpture exists only when unseen.";

    const CHAR_MS = 170,
          SPACE_MS = 280,
          COMMA_MS = 520,
          PERIOD_MS = 1000,
          DASH_MS = 650;

    const BOTTOM_ROOM = 160;
    const LERP_BASE   = 0.06,
          LERP_BOOST  = 0.10,
          LAG_THRESHOLD = 36;

    const REDUCED = matchMedia("(prefers-reduced-motion: reduce)").matches;

    function delayFor(ch){
      if (ch === " ") return CHAR_MS + SPACE_MS;
      if (/[,\u061B;]/.test(ch)) return CHAR_MS + COMMA_MS;
      if (/[.!?]/.test(ch))      return CHAR_MS + PERIOD_MS;
      if (/[\u2013\u2014-]/.test(ch)) return CHAR_MS + DASH_MS;
      return CHAR_MS;
    }

    function setupColumn(viewport, line, isSpine){
      const textSpan = line.querySelector("span");
      let targetY = 0;
      let currentY = 0;
      const chars = [...SAMPLE];

      function computeY(){
        const contentH = line.scrollHeight;
        const viewH    = viewport.clientHeight;
        const excess   = contentH - (viewH - BOTTOM_ROOM);
        targetY = excess > 0 ? -excess : 0;
      }

      function applyY(){
        if (isSpine) {
          line.style.transform = `translateY(${currentY}px)`;
        } else {
          line.style.transform = `rotate(180deg) translateY(${currentY}px)`;
        }
      }

      (function animate(){
        requestAnimationFrame(animate);
        if (REDUCED){
          currentY = targetY;
          applyY();
          return;
        }
        const lag = targetY - currentY;
        const ease = Math.abs(lag) > LAG_THRESHOLD ? LERP_BOOST : LERP_BASE;
        currentY += lag * ease;
        applyY();
      })();

      function loop(){
        textSpan.textContent = "";
        targetY = currentY = 0;
        applyY();

        let i = 0;
        function type(){
          if (i >= chars.length){
            setTimeout(loop, 1200);
            return;
          }
          const ch = chars[i++];
          textSpan.textContent += ch;
          computeY();
          setTimeout(type, delayFor(ch));
        }
        setTimeout(type, 600);
      }

      loop();
    }

    const v = document.querySelectorAll(".viewport");
    const l = document.querySelectorAll(".line");

    setupColumn(v[0], l[0], false);
    setupColumn(v[1], l[1], true);
    setupColumn(v[2], l[2], false);
  </script>
</body>
</html>
